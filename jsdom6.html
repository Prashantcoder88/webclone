<!doctype html>
<html>
<body>
<h2>Html Dom</h2>
<p>Finding Html elements using document.forms</b>.</p>

<form id="form1" action="#">
First name: <input type = "text" name = "fname" value="prashant"><br>
Last name: <input type="text" name="lname" value="Dixit"><br><br>
<input type="submit" value="Submit">
</form>
<p id = "demo"></p>

<script>
const x = document.forms["form1];
let text = "";
for(let i=0; i<x.length; i++)
{
text += x.elements[i].value + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
