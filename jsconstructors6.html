<p id= "demo"></p>

<script>

	this.firstName = first;

	this.name = function() {

	}

// Create a Person object
	const myFather = new Person("ab","xy",50,"blue");

// Display full Name
document.getElementById("demo").innerHTML = "My father is " +myFather.name();
